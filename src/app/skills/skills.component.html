<div id="skills">
  <header class="bg-white text-black-75 py-5">
    <div class="text-center">
      <div class="container text-center align-content-center">
        <p class="h3 w-100 w-md-75 mx-auto">Working with projects of various types and on various levels and with different tools has allowed me to learn generic and unique skills.</p>
      </div>
    </div>
  </header>
  <div class="py-5 bg-light-secondary">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto" *ngFor="let skill of skills.responseJSON">
          <h2>{{ skill.name }}</h2>
          <div class="container my-3">
            <div class="row">
                <a class="col-sm-auto shadow-sm bg-white link-unstyled m-md-2 skillDiv" *ngFor="let localSkill of skill.skills" href="{{ localSkill.href }}" target="_blank">
                    <p class="m-3 ">{{ localSkill.name }}</p>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
